<div class="content">
  <h1>Welcome to the Image Categorizer</h1>
  <label
    for="fileInput"
    class="image-upload-container"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <span class="upload-label">
      Drag and drop an image here or click to upload
    </span>
    <input
      id="fileInput"
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
      style="display: none"
    />
  </label>
</div>
