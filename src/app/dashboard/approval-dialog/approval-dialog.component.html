<h1 mat-dialog-title>Confirm the category</h1>
<div mat-dialog-content>
  Is the image that you have just uploaded actually a: "{{
    approvalInputData.categoryDescription
  }}".
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="approve(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="approve(true)">
    Yes
  </button>
</div>
