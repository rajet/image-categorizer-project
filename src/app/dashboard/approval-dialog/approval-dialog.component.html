<h1 mat-dialog-title>Bestätige die Kategorie</h1>
<div mat-dialog-content>
  Handelt es sich beim soeben hochgeladenen Bild, tatsächlich um ein: "{{
    approvalInputData.categoryDescription
  }}".
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="approve(false)">Nein</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="approve(true)">
    Ja
  </button>
</div>
